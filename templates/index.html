<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Ảnh Báo Cáo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Upload Ảnh Báo Cáo</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <select id="ftpAccount" name="ftpAccount" required aria-label="Chọn tài khoản FTP">
                <option value="" disabled selected>Chọn tài khoản FTP</option>
                {% for key, account in FTP_ACCOUNTS.items() %}
                <option value="{{ key }}">{{ account.description }}</option>
                {% endfor %}
            </select>
            <select id="reportType" name="reportType" required aria-label="Chọn loại báo cáo">
                <option value="" disabled selected>Chọn loại báo cáo</option>
                <option value="BCDongMoCua">Báo Cáo Đóng Mở Cửa</option>
                <option value="BaoCaoGiaoBan">Báo Cáo Giao Ban</option>
                <option value="ThayDoiGia">Thay Đổi Giá</option>
                <option value="BatTatMatTien">Bật Tắt Mặt Tiền</option>
                <option value="BCDaoTao">Báo Cáo Đào Tạo</option>
                <option value="Custom">Tùy chỉnh</option>
            </select>
            <input type="text" id="customName" name="customName" placeholder="Nhập tên file tùy chỉnh" style="display: none;" aria-label="Tên file tùy chỉnh">
            <input type="date" id="customDate" name="customDate" aria-label="Chọn ngày tùy chỉnh">
            <div class="drop-zone" id="dropZone" role="region" aria-label="Kéo thả ảnh tại đây">
                Kéo thả ảnh vào đây hoặc nhấn để chọn
                <input type="file" id="fileInput" name="images[]" multiple accept="image/jpeg,image/png,image/gif" hidden aria-label="Chọn file ảnh">
            </div>
            <div class="preview-container" id="previewContainer"></div>
            <button type="submit" id="uploadButton" disabled>Upload</button>
        </form>
        <button id="checkButton" aria-label="Kiểm tra báo cáo">Kiểm tra báo cáo</button>
        <button id="historyButton" aria-label="Xem lịch sử">Xem lịch sử</button>
        <button id="themeToggle" aria-label="Chuyển đổi giao diện sáng/tối">Chuyển giao diện</button>
    </div>

    <div class="popup" id="successPopup">
        <h3>Thành công</h3>
        <p id="successMessage"></p>
        <button onclick="closePopup('successPopup')" aria-label="Đóng thông báo thành công">OK</button>
    </div>
    <div class="popup" id="errorPopup">
        <h3>Lỗi</h3>
        <p id="errorMessage"></p>
        <button onclick="closePopup('errorPopup')" aria-label="Đóng thông báo lỗi">OK</button>
    </div>
    <div class="popup" id="warningPopup">
        <h3>Cảnh báo</h3>
        <p id="warningMessage"></p>
        <button onclick="closePopup('warningPopup')" aria-label="Đóng thông báo cảnh báo">OK</button>
    </div>
    <div class="popup" id="checkPopup">
        <h3>Kiểm tra báo cáo</h3>
        <select id="checkFtpAccount" aria-label="Chọn tài khoản FTP để kiểm tra">
            <option value="" disabled selected>Chọn tài khoản FTP</option>
            {% for key, account in FTP_ACCOUNTS.items() %}
            <option value="{{ key }}">{{ account.description }}</option>
            {% endfor %}
        </select>
        <input type="date" id="checkDate" aria-label="Chọn ngày kiểm tra">
        <div class="table-container" id="checkTableContainer">
            <table id="checkTable">
                <thead>
                    <tr>
                        <th>Báo cáo</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button onclick="closePopup('checkPopup')" aria-label="Đóng cửa sổ kiểm tra">Đóng</button>
    </div>
    <div class="popup" id="historyPopup">
        <h3>Lịch sử</h3>
        <select id="historyFtpAccount" aria-label="Chọn tài khoản FTP để xem lịch sử">
            <option value="" disabled selected>Chọn tài khoản FTP</option>
            {% for key, account in FTP_ACCOUNTS.items() %}
            <option value="{{ key }}">{{ account.description }}</option>
            {% endfor %}
        </select>
        <input type="date" id="historyDate" aria-label="Chọn ngày xem lịch sử">
        <div class="table-container" id="historyTableContainer">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>File</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button onclick="closePopup('historyPopup')" aria-label="Đóng cửa sổ lịch sử">Đóng</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
